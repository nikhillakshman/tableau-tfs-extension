<!DOCTYPE html>
<html>
  <head>
    <title>TFS</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- Extensions Library -->
    <script src="https://nlakshman.tsi.lan:8443/extensions-api.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>TFS Story</h1>
        <div>
          <label for="wii">Work Item ID : </label>
          <span id="wii">???</span>
        </div>
        <div>
          <label for="title">Title : </label>
          <span id="title">???</span>
        </div>
        <div>
          <label for="description">Description : </label>
          <span id="description">???</span>
        </div>
        <div>
          <label for="state">State:</label>
          <select class="form-control" id="state">
            <option selected></option>>
            <option>1-Requested</option>
            <option>2-Accepted</option>
            <option>3-Planned</option>
            <option>4-In Progress</option>
            <option>5-Resolved</option>
            <option>6-Done</option>>
            <option>Removed</option>
          </select>
        </div>
        <div>
          <label for="assigned">Assigned To:</label>
          <select id="assigned" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div> 
        <button id="save" class="btn btn-primary">Save</button>
      </div>
    </div>
  </body>
  <script src="./scripts/TfsExtension.js"></script>
</html>
